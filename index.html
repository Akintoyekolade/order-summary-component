<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <div class="card-container">
      <figure class="hero-image-container">
        <img src="images/illustration-hero.svg" alt="illustration of a person listen to a song with wired earphones">
      </figure>


      <div class="body-copy">      
        <div class="body-text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <div class="order-detail">
          <div class="icon-name">
            <figure class="order-icon">
              <img src="images/icon-music.svg" alt="an icon representing music">
            </figure>

            <div class="plan-order">
              <p class="label">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="text-link">Change</a>
        </div>

      

        <a class="button primary-button" href="#">Proceed to Payment</a>
        <a class="button secondary-button" href="#">Cancel Order</a>
      </div>
    </div>
  </main>


  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <span class="div-line">|</span> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Akintoyekolade">Akintoye Kolade Israel</a>.</p>
  </footer>


  <nav class="social-links">
    
      <a href="https://twitter.com/akintoyekolade" class="social-icon icon-1">
        <iconify-icon icon="formkit:twitter"></iconify-icon></a>

      <a href="https://www.linkedin.com/in/akintoyekolade/" class="social-icon">
        <iconify-icon icon="entypo-social:linkedin-with-circle"></iconify-icon></a>

      <a href="https://instagram.com/official_kaystringz" class="social-icon">
        <iconify-icon icon="uil:instagram"></iconify-icon></a>

      <a href="https://www.behance.net/akintoyekolade" class="social-icon">
        <iconify-icon icon="ant-design:behance-circle-filled"></iconify-icon></a>  
      
      <a href="https://github.com/Akintoyekolade/" class="social-icon icon-5">
        <iconify-icon icon="fa-brands:github"></iconify-icon></a>
      
  </nav>
</body>
</html>
